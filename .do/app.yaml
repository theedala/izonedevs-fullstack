name: izonedevs
region: nyc

services:
  # Backend API - specific routes listed first
  - name: backend
    source_dir: backend
    environment_slug: python
    build_command: pip install -r requirements.txt
    run_command: uvicorn main:app --host 0.0.0.0 --port 8080
    http_port: 8080
    instance_count: 1
    instance_size_slug: basic-xxs
    routes:
      - path: /api
      - path: /docs
      - path: /redoc
      - path: /openapi.json
    envs:
      - key: DATABASE_URL
        value: sqlite:///./izonedevs.db
      - key: SECRET_KEY
        scope: RUN_TIME
        type: SECRET
      - key: DEBUG
        value: "false"
      - key: SMTP_HOST
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: "587"
      - key: SMTP_USER
        value: izonemakers@gmail.com
      - key: SMTP_PASSWORD
        scope: RUN_TIME
        type: SECRET

# Static storage for uploads  
static_sites:
  - name: uploads
    source_dir: backend/uploads
    routes:
      - path: /uploads
      
  # Frontend as static site (not web service)
  - name: frontend
    source_dir: frontend
    output_dir: dist
    build_command: npm install && npm run build
    routes:
      - path: /
    catchall_document: index.html
    envs:
      - key: VITE_API_URL
        value: https://coral-app-ycosl.ondigitalocean.app/api